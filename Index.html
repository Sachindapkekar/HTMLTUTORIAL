<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        Enter your name <input type="text" placeholder="enter your name"><br>
        Enter your password <input type="password" placeholder="enter password"><br>
        Choose your class
        <label for="101">
            <input type="radio"  value="11" name="class" id="101">11
        </label>
        <label for="102">
            <input type="radio" value="12" name="class" id="102">12
        </label>
        <hr>
        Choose your subjects
        <label for="Math">
            <input type="checkbox"  value="Math" name="subject" id="101">Math
        </label>
        <label for="Physics">
            <input type="checkbox"  value="Physics" name="Subject" id="102">Physics
        </label>
        <label for="Chemistry">
            <input type="checkbox"  value="Chemistry" name="Subject" id="103">Chemistry
        </label>
        <br>
        FEEDBACK
       <textarea name="feedback" id="101" placeholder="enter your feedback" height="20"></textarea>  
    </form>
</body>
</html>
